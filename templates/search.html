{% extends 'base.html' %}

{% block content %}
<head>
  <style>

html, body {
  font-family: 'Montserrat Alternates', sans-serif;
  width: 100%;
  max-width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
*, *:before, *:after {
  -webkit-tap-highlight-color: transparent;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  user-select: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  padding: 0;
  margin: 0;
}
a, a:visited, a:hover {
  color: inherit;
  text-decoration: none;
}
main {
  position: absolute;
  top: 0;
  left: 0;
  margin: 0 auto;
  padding: 0 26px;
  width: 100%;
  height: 100%;
  background: rgb(251, 250, 251);
  background: -moz-linear-gradient(-45deg, rgb(253, 253, 253) 0%, rgba(65,103,168,1) 100%);
  background: -webkit-gradient(left top, right bottom, color-stop(0%, rgb(255, 255, 255)), color-stop(100%, rgba(65,103,168,1)));
  background: -webkit-linear-gradient(-45deg, rgb(255, 255, 255) 0%, rgba(65,103,168,1) 100%);
  background: -o-linear-gradient(-45deg, rgb(255, 255, 255) 0%, rgba(65,103,168,1) 100%);
  background: -ms-linear-gradient(-45deg, rgb(255, 255, 255) 0%, rgba(65,103,168,1) 100%);
  background: linear-gradient(135deg, rgb(255, 255, 255) 0%, rgba(65,103,168,1) 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#F0F8FF', endColorstr='#4167a8', GradientType=1 );
}
h1 {
  display: block;
  margin: 0 auto 25px auto;
  text-align: center;
  font-size: 1.92em;
  font-weight: 600;
  letter-spacing: -0.055em;
}

.container {
  position: relative;
  margin: calc(75px + 2vh + 2vw) auto 0 auto;
  padding: 0;
  width: 100%;
  max-width: 840px;
}
.search-box {
  position: relative;
  width: 100%;
  max-width: 360px;
  height: 60px;
  border-radius: 120px;
  margin: 0 auto;
}


.search-border {
  display: block;
  width: 100%;
  max-width: 360px;
  height: 60px;
}
.border {
  fill: none;
  stroke: #FFFFFF;
  stroke-width: 5;
  stroke-miterlimit: 10;
}
.border {
  stroke-dasharray: 740;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
  -webkit-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
  -moz-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
  -o-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
}
.border-searching .border {
  stroke-dasharray: 740;
  stroke-dashoffset: 459;
  transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
  -webkit-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
  -moz-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
  -o-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
}

#search::-webkit-input-placeholder {color: #F0FFFF;}
#search::-moz-placeholder {color: #F0FFFF;}
#search:-ms-input-placeholder {color: #F0FFFF;}
#search:-moz-placeholder {color: #F0FFFF;}
#search::-moz-selection {color: #F0FFFF; background: rgba(0,0,0,0.0);}
#search::selection {color: #F0FFFF; background: rgba(0,0,0,0.0);}


    </style>
    </head>



<main>
	<div class="container">
		
<form type="get" action=" ">
  <div class="search-box">
    <div class=""><i class=" "></i></div>
  
  <input id="search_box" type="text" name="search" placeholder="Search..." />
  <button id="search-focus" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></i>Submit</button>
    </div>
  
  
</div>
</form>
</main>






{% if all_search_results %} {% for file in all_search_results %}

  <div class="card" style="width: 18rem;">
    <img src="{{file.upload.url}}" class="card-img-top" alt="{{file.title}}" />
    <div class="card-body">
    <h5 class="card-title"><a href='{{file.upload.url}}'>{{file.title}}</a></h5>
    <p class="card-text">{{file.date_time}}</p>
    <p><a href="http://127.0.0.1:8000/favorite/{{ file.id }}" class="btn btn-primary">Favorite</a></p>
    </li>
  </ul>
  </div>

{% endfor%} {% else %}
<h3>Try Again</h3>
{% endif %}





{% endblock content %}
